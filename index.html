<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nolan Kern Portfolio</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
    <header class="header">
        <div class="name">Nolan <a href='./index.html'><i class="fas fa-home"></i></a> Kern</div>
        <div class="slogan">Profesionalism with Personality</div>
    </header>

    <div id="wrapper">
        <div class="viewport">
          <div class="cube">
            <div class="side">
              <div class="cube-image" id='aboutMe'><p>About Me</p></div>
            </div>
            <div class="side">
              <div class="cube-image" id='contact' href='./contact.html'>Contact</div>
            </div>
            <div class="side">
              <div class="cube-image" id='portfolio'>Portfolio</div>
            </div>
            <!-- Put Github icon here and linkedin later -->
            <div class="side">
              <div class="cube-image">
                  <a href='https://www.linkedin.com/in/nolan-kern-b72633139/'><img src='./assets/img/linkedin.png' srcset="./assets/img/linkedin.png" alt='Img of LinkedIn Icon' id='linkedIn'></a>
              </div>
            </div>
            <!-- This is where I will be splitting an image of Github and Linkedin -->
            <div class="side">
              <div class="cube-image" id='products'>Deployed Products</div>
            </div>
            <div class="side">
              <div class="cube-image active">
                <a href='https://github.com/NolanKern'><img src='./assets/img/github.svg' srcset="./assets/img/github.svg" alt='Img of GitHub Icon' id='gitHub'></a>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="assets/js/app.js" type="text/javascript"></script>
